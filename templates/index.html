<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Descubra</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            font-size: 15pt;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }
        img.logo {
            max-width: 300px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }
        label {
            margin: 10px 0 5px;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 15pt;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <img class="logo" src="static/logo.png" alt="Logo">

    <form method="POST" action="https://formsubmit.co/contaprajogosusados@gmail.com">
        <label for="resposta1">Qual o meu propósito?</label>
        <textarea name="resposta1" required></textarea>

        <label for="resposta2">O que deseja saber?</label>
        <textarea name="resposta2" required></textarea>

        <!-- campo oculto opcional para redirecionamento ou evitar spam -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p>A VIOLÊNCIA USURPA O SABER.<br>ME DESCUBRA</p>
    </footer>
</body>
</html>
